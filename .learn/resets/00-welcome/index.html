<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://kit.fontawesome.com/cd6f39a173.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Instagram Post</title>
	</head>
	<body>
		<div class="post">
			<div class="post-header">
				<h1>HTML5</h1>
				<p>Rigoberto</p>

				<div class="header-left">
					<div class="header-img">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/b/bf/LeBron_James_-_51959723161_%28cropped%29.jpg"
							class="profile-img"
						/>
						<i class="fas fa-ellipsis-v icon"></i>
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
						<i class="far fa-paper-plane"></i>
						<i class="far fa-bookmark"></i>
					</div>

					<div class="header-title"></div>
				</div>
				<div class="header-title"></div>
			</div>
			<div class="post-body">
				<img src="https://static.wikia.nocookie.net/nbafamily/images/b/b3/1202371161.jpg.jpg/revision/latest?cb=20210222173707" />
			</div>
		</div>
	</body>
</html>
